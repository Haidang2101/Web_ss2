<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href=""></a>
    <img src="" alt="">
    <!-- bảng:Table
     tr:biểu thị hàng
     td:biểu thị cột
     th:
     **các thuộc tính(attribute) của bảng
     border: đường viền của bảng(đặt trong thẻ mỏ của table)
     cellpadding:là khoảng cách từ viền của cột đến nội dung
     cellspacing: là khoảng cách từ viền của bảng đến viền của cột
     colspan:gộp các cột
     rowspan:gộp các hàng
      -->
      <table border="1"  >
            <tr>
                <td>STT</td>
               <td>Tên</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Nguyễn Văn A</td>
            </tr>
            <tr>
                <th>2</th>
                <td>Nguyễn Văn B</td>
            </tr>
      </table>
      <table border="1" cellpadding="15" cellspacing="5">
        <caption> danh sách SV </caption>
        <thead>
            <!-- phần đầu bảng -->
            <tr>
                <th>STT</th>

               <th bgcolor="red">Tên</th>

            </tr>

        </thead>

        <tbody>
            <!-- phần thân bảng -->
            <tr>
                <td align="center" > 1</td>

                <td>Nguyễn Văn A</td>
            </tr>
            <tr>
                <td align="center">2</td>

                <td>Nguyễn Văn B</td>

            </tr>
        </tbody>
        <tfoot>
            <!-- phần cuối bảng  -->
             <tr>
                <td colspan="2"> tổng số sinh viên = 2</td>
             </tr>
        </tfoot>
      </table>
    
</body>
</html>
